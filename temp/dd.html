<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./dd.css">
</head>

<body>
    <div class="empty">
        <div class="fill" draggable="true">
            <div id="openseadragon1" class="openseadragon1" draggable="true"></div>
            <script src="../js/lib/openseadragon/openseadragon.js"></script>
            <script type="text/javascript">
                var viewer = OpenSeadragon({
                    id: "openseadragon1",
                    prefixUrl: "../js/lib/openseadragon/images/",
                    tileSources: "//openseadragon.github.io/example-images/duomo/duomo.dzi"
                });
            </script>
        </div>
    </div>
    <div class="empty"></div>
    <script src="./dd.js"></script>

</body>

</html>
