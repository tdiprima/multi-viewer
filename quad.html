<html lang="en">

<head>

    <link href="./css/quad.css" rel="stylesheet">

<body>
    <input type="hidden" id="dim-w" value="">
    <input type="hidden" id="dim-h" value="">

    <h3>TCGA Segmentation Data</h3>

    <div id="selections"></div>
    <div><br>&nbsp;</div>

    <script src="./js/lib/openseadragon/openseadragon.js"></script>

    <script src="./js/pageSetup.js"></script>
    <script src="./js/edit.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', (event) => {
            const options = {
                filterOn: false,
                slidersOn: true,
                toolbarOn: true,
                paintbrushColor: "#0ff",
                viewerOpts: {
                    showFullPageControl: true,
                    showHomeControl: true,
                    showZoomControl: true
                }
            };
            // new pageSetup().setup(1, false, options); // for testing
            new pageSetup().setup(4, true, options);
        });

    </script>
