<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad-Viewer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
    <link href="./color-picker/color-picker.min.css" rel="stylesheet">
</head>

<body>
    <h3>TCGA Segmentation Data</h3>

    <div id="selections"></div>
    <div><br>&nbsp;</div>
    <div id="viewers" class="container"></div>

    <script src="./openseadragon/openseadragon.js"></script>
    <script src="./fabric/openseadragon-fabricjs-overlay.js"></script>
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./fabric/fabric.adapted.js"></script>
    <script src="./openseadragon/openseadragon-filtering.js"></script>
    <script src="./openseadragon/viewerinputhook.js"></script>
    <script src="./openseadragon/imaginghelper.js"></script>
    <script src="./js/map-marker.js"></script>
    <script src="./js/dropdown.js"></script>
    <script src="./js/toggle.js"></script>
    <script src="./color-picker/color-picker.min.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/paint.js"></script>
    <script src="./js/toolbar.js"></script>
    <script src="./js/nViewer.js"></script>
    <script src="./js/synchronizer.js"></script>

    <script>
        const arr = [];
        const style = "dragonbox";
        const iiif = window.location.origin + "/iiif/?iiif=/tcgaseg";
        const id = "blca/TCGA-2F-A9KO-01Z-00-DX1.195576CF-B739-4BD9-B15B-4A70AE287D3E";
        const options = { filterOn: false, slidersOn: true, toolbarOn: true, multipleOn: true };

        const num_viewers = 4;
        for (let i = 0; i < num_viewers; i++) {
            let v = new nViewer("viewer" + i, style, "viewers", options);
            arr.push(v);
        }

        new Dropdown(arr);

        function test() {
            // TESTING
            let dzi = "//openseadragon.github.io/example-images/duomo/duomo.dzi";
            arr.forEach(function (elem) {
                elem.getViewer().open(dzi)
            });
        }

        function live() {
            // FOR REAL
            arr.forEach(function (elem) {
                elem.setSources([iiif + "/tcgaimages/" + id + ".svs/info.json",
                iiif + "/featureimages/" + id + "-featureimage.tif/info.json"],
                    [1.0, 1.0]);
            });
        }

        test();
        // live();

        sync = new Synchronizer(arr);  // Pass an array of nViewers

    </script>
</body>

</html>
