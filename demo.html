<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Demos</title>
  <style>
    /* Body */
    body {
      font-size: larger;
    }

    h3 {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: greenyellow;
    }

    /* Link */
    a {
      text-decoration: none;
      font-family: -system-ui, -apple-system, BlinkMacSystemFont, segoe ui, Roboto, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol;
      color: #03a9f4;
    }

    a:hover {
      background: -webkit-gradient(linear, left top, right top, from(#ff8a00), to(#e52e71));
      background: linear-gradient(to right, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
      text-shadow: none;
    }

    .is-dark a:focus,
    .is-dark a:hover {
      color: #92dcfe;
    }

    /* List */
    ul {
      list-style-type: none;
    }

    li {
      /* margin in-between li's */
      margin: 1em 0;
    }

    /* Arrow */
    i {
      border: solid #03a9f4;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
    }
  </style>
</head>

<body>
<h3>Demos</h3>
<ul>
  <li><a href="quad.html" target="_blank">Quad viewer</a></li>
  <li><a href="examples.html" target="_blank">Examples</a></li>
  <li><a href="draggableLayers.html" target="_blank">Draggable Layers</a></li>
  <li><a href="mugshots.html" target="_blank">Mugshots</a></li>
  <li><a href="index.html" target="_blank">Single viewer</a></li>
  <li><a href="n.html" target="_blank">N-Viewer</a></li>
</ul>
</body>

</html>
