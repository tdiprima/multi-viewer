<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        }

</head>
<body>

    <!-- First div test contains things -->
    <div class="divSquare">

            </div>
            <div class="floated"><button type="button">Click Me!</button><button type="button">And Me!</button><button type="button">And Me!!</button></div>
        </div>

    <!-- Very simple -->
