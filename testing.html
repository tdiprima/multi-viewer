<script>
  // BLCA slides
  // '/iiif/?iiif=/tcgaseg/tcgaimages/blca/TCGA-2F-A9KO-01Z-00-DX1.195576CF-B739-4BD9-B15B-4A70AE287D3E.svs/info.json'
  // '/iiif/?iiif=/tcgaseg/featureimages/blca/TCGA-2F-A9KO-01Z-00-DX1.195576CF-B739-4BD9-B15B-4A70AE287D3E-featureimage.tif/info.json'
  // '/iiif/?iiif=/tcgaseg/featureimages/blca/TCGA-2F-A9KP-01Z-00-DX1.3CDF534E-958F-4467-AA7E-FD3C5A86AAAA-featureimage.tif/info.json'
  // BRCA slides
  // '/iiif/?iiif=/tcgaseg/tcgaimages/brca/TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291.svs/info.json'
  // '/iiif/?iiif=/tcgaseg/featureimages/brca/TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291-featureimage.tif/info.json'
  // '/iiif/?iiif=/tcgaseg/featureimages/brca/TCGA-3C-AALJ-01Z-00-DX1.777C0957-255A-42F0-9EEB-A3606BCF0C96-featureimage.tif/info.json'
  // TEST
  // '//openseadragon.github.io/example-images/duomo/duomo.dzi'
  const options = {
    filterOn: true,
    toolbarOn: true,
    paintbrushColor: '#0ff',
    viewerOpts: {
      showFullPageControl: true,
      showHomeControl: true,
      showZoomControl: true
    }
  }

  let loc = window.location.origin

  // Slides for a viewer
  let slides = []
  // Slide #1
  slides.push({
    location: loc + '/iiif/?iiif=/tcgaseg/tcgaimages/brca/TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291.svs/info.json',
    opacity: 1,
    colors: [{color: 'rgba(255, 0, 255, 255)', low: 200, hi: 255}]
  })

  // Slide #2
  slides.push({
    location: loc + '/iiif/?iiif=/tcgaseg/featureimages/brca/TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291-featureimage.tif/info.json',
    opacity: 1,
    colors: [{color: 'rgba(0, 0, 255, 255)', low: 200, hi: 255}]
  })

  // Slide #3
  // This is a hack since I do not have more than one slide per image :(
  slides.push({
    location: loc + '/iiif/?iiif=/tcgaseg/featureimages/brca/TCGA-3C-AALJ-01Z-00-DX1.777C0957-255A-42F0-9EEB-A3606BCF0C96-featureimage.tif/info.json',
    opacity: 1,
    colors: [{color: 'rgba(0, 255, 0, 255)', low: 200, hi: 255}]
  })

  let viewerSlides = [slides, slides] // pass an array of 'slides' per viewer
  pageSetup('contentDiv', viewerSlides, 2, 1, 2, 640, 480, options)
  // let viewerSlides = [slides] // [[]] if 2 viewers, viewerSlides or whatever u wanna call it will be [[], []]
  // pageSetup('contentDiv', viewerSlides, 1, 1, 1, 640, 480, options)
</script>
