<script>
  let loc = window.location.origin
  function brcaItems() {
    let items = [] // ITEMS TO BE DISPLAYED IN VIEWER
    // Item #1
    items.push({
      layerNum: 0,
      location: loc + '/iiif/?iiif=/tcgaseg/tcgaimages/brca/TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291.svs/info.json',
      opacity: 1,
      colors: [{color: 'rgba(255, 0, 255, 255)', low: 200, hi: 255}]
    })

    // Item #2
    items.push({
      layerNum: 1,
      location: loc + '/iiif/?iiif=/tcgaseg/featureimages/brca/TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291-featureimage.tif/info.json',
      opacity: 1,
      colors: [{color: 'rgba(255, 255, 0, 255)', low: 172, hi: 255}, {color: 'rgba(0, 255, 255, 255)', low: 86, hi: 171}, {color: 'rgba(0, 0, 255, 255)', low: 0, hi: 85}]
    })

    // Item #3
    // This image is a hack since I do not have more than one slide per image :(
    items.push({
      layerNum: 2,
      location: loc + '/iiif/?iiif=/tcgaseg/featureimages/brca/TCGA-3C-AALJ-01Z-00-DX1.777C0957-255A-42F0-9EEB-A3606BCF0C96-featureimage.tif/info.json',
      opacity: 1,
      colors: [{color: 'rgba(0, 255, 0, 255)', low: 200, hi: 255}]
    })
    return items
  }

  function testItems() {
    // ITEMS TO BE DISPLAYED IN VIEWER
    return [{
      layerNum: 0,
      location: '//openseadragon.github.io/example-images/duomo/duomo.dzi',
      opacity: 0.5,
      // colors: [{ color: 'rgba(255, 0, 0, 255)', low: 201, hi: 255 }]
    },{
      layerNum: 1,
      location: '//openseadragon.github.io/example-images/duomo/duomo.dzi',
      opacity: 0.7,
      colors: [{color: 'rgba(0, 0, 255, 255)', low: 0, hi: 85}, {color: 'rgba(0, 255, 255, 255)', low: 86, hi: 171}, {color: 'rgba(255, 255, 0, 255)', low: 172, hi: 255}]
      // colors: [{ color: 'rgba(255, 255, 0, 255)', low: 141, hi: 170 }]
    }]
  }

  const options = {
    toolbarOn: true,
    paintbrushColor: '#0ff'
  }

  let itemsToBeDisplayed = brcaItems()
  // let itemsToBeDisplayed = testItems()

  // 2 VIEWERS.  Each element represents each viewer's array of images to be displayed.
  // Here, we are using the same set of images for each viewer:
  let images = [itemsToBeDisplayed, itemsToBeDisplayed]
  pageSetup('contentDiv', images, 2, 1, 2, 640, 480, options)

  // 1 VIEWER.
  // let viewerSlides = [itemsToBeDisplayed]
  // pageSetup('contentDiv', viewerSlides, 1, 1, 1, 640, 480, options)
</script>
