<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabs Demo Mockup</title>
    <script crossorigin="anonymous"
        integrity="sha512-T9uV3LxV54oKVYSwORGeHdJ1Ti0WcQvDjAaTvMS6+qfrI5ZRzwxfXVzr7fqodTjfZ6wtbreT5A+65ykwbp4DOw=="
        src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.1.0/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Layering the canvases */
        #drawing-board {
            height: 300px;
            width: 500px;
            margin: 0 auto;
            overflow: auto;
        }

        #drawing-board> :nth-child(1) {
            z-index: 0;
            position: absolute !important;
        }

        #drawing-board> :nth-child(2) {
            z-index: 1;
            position: absolute !important;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Highlight the active tab */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tab_content {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
    <script>
        function displayContent(evt, divName) {
            let i, tab_content, tab_links;

            // This is to clear the previous clicked content.
            tab_content = document.getElementsByClassName("tab_content");
            for (i = 0; i < tab_content.length; i++) {
                tab_content[i].style.display = "none";
            }

            // Clear the "active" flag.
            tab_links = document.getElementsByClassName("tab_links");
            for (i = 0; i < tab_links.length; i++) {
                tab_links[i].className = tab_links[i].className.replace(" active", "");
            }

            // Display the clicked tab and set it to active.
            document.getElementById(divName).style.display = "block"; // un-hide it.
            evt.currentTarget.className += " active"; // active
        }
    </script>
</head>

<body>

    <h3>Click on the tabs below:</h3>

    <div class="tab">
        <button class="tab_links" onclick="displayContent(event, 'layer1')">TIL</button>
        <button class="tab_links" onclick="displayContent(event, 'layer2')">Cancer</button>
        <button class="tab_links" onclick="displayContent(event, 'layer3')">Tissue</button>
        <p></p>
    </div>

    <div id="drawing-board">
        <canvas class="tab_content" height="200" id="layer1" width="400"></canvas>
        <canvas class="tab_content" height="200" id="layer2" width="400"></canvas>
        <canvas class="tab_content" height="200" id="layer3" width="400"></canvas>
    </div>

    <script>
        let layer1 = new fabric.Canvas('layer1', { selection: false, backgroundColor: "rgba(255, 0, 0, 0.7)" });
        let layer2 = new fabric.Canvas('layer2', { selection: false, backgroundColor: "rgba(0, 255, 0, 0.7)" });
        let layer3 = new fabric.Canvas('layer3', { selection: false, backgroundColor: "rgba(0, 0, 255, 0.7)" });
    </script>

</body>

</html>
