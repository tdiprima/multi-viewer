<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Jun 26, 2020 -->
  <title>Drag and Drop</title>
  <script src="../vendor/openseadragon/openseadragon.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: lightblue;
    }

    .openseadragon1 {
      position: relative;
      top: 10px;
      left: 10px;
      width: 500px;
      height: 300px;
      cursor: pointer;
      color: #333;
      border: 1px solid black;
      background-color: black;
    }

    .fill {
      position: relative;
      top: 10px;
      left: 10px;
      width: 500px;
      height: 300px;
      cursor: pointer;
    }

    .hold {
      border: solid 5px #ccc;
    }

    .empty {
      display: inline-block;
      width: 540px;
      height: 340px;
      margin: 20px;
      border: solid 3px lightskyblue;
      background: white;
    }

    .hovered {
      border-style: dashed;
      background: #f4f4f4;
    }

    .invisible {
      display: none;
    }
  </style>
</head>
<body>

<h2>Drag and Drop Viewer</h2>
<div class="empty">
  <div class="fill" draggable="true">
    <div id="openseadragon1" class="openseadragon1" draggable="true"></div>
  </div>
</div>
<div class="empty"></div>

<script>
  let viewer = OpenSeadragon({
    id: "openseadragon1",
    prefixUrl: "../vendor/openseadragon/images/",
    tileSources: "//openseadragon.github.io/example-images/duomo/duomo.dzi"
  });

  let fill = document.querySelector(".fill");
  let empties = document.querySelectorAll(".empty");

  // Fill listeners
  fill.addEventListener("dragstart", dragStart);
  fill.addEventListener("dragend", dragEnd);

  // Loop through empty boxes and add listeners
  for (let empty of empties) {
    empty.addEventListener("dragover", dragOver);
    empty.addEventListener("dragenter", dragEnter);
    empty.addEventListener("dragleave", dragLeave);
    empty.addEventListener("drop", dragDrop);
  }

  // Drag Functions
  function dragStart() {
    this.className += " hold";
    setTimeout(() => (this.className = "invisible"), 0);
  }

  function dragEnd() {
    this.className = "fill";
  }

  function dragOver(e) {
    e.preventDefault();
  }

  function dragEnter(e) {
    e.preventDefault();
    this.className += " hovered";
  }

  function dragLeave() {
    this.className = "empty";
  }

  function dragDrop() {
    this.className = "empty";
    this.append(fill);
  }
</script>

</body>
</html>
