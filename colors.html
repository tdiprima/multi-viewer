<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Show segmentation colors</title>
  <script src="src/imageFiltering.js"></script>
</head>

<body>
  <table>
    <tr>
      <script>
        let imf = new imageFiltering()
        let len = imf.getLength()
        for (let i = 0; i < len; i++) {
          let c = imf.getColor(i)
          document.write(`<td style="background-color:rgba(${c.r},${c.g},${c.b},255)">TTT</td>`)
        }

      </script>
    </tr>
  </table>
</body>

</html>
