<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>EXAMPLES</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <script src="vendor/openseadragon/openseadragon.min.js"></script>
  <script src="vendor/openseadragon-filtering.js"></script>
  <script src="src/commonFunctions.js"></script>
  <script src="src/imageFiltering.js"></script>
  <script src="src/ImageViewer.js"></script>
  <script src="src/MultiViewer.js"></script>
  <!-- <script src="src/iiifUrlParser.js"></script> -->
  <script src="src/roiAlchemy.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    h3.title {
      text-shadow: #000000 -1px -1px 1px;
      color: #FC390E;
      font-weight: bold;
    }
  </style>
</head>

<body>

<button id="multilay" type="button" class="btn btn-outline-primary">Test Multi Layers</button>
<button id="rois" type="button" class="btn btn-outline-info">Test ROIs</button>
<!--<button id="imv" type="button" class="btn btn-outline-warning">Test ImageViewer</button>-->
<!--<button id="multiv" type="button" class="btn btn-outline-success">Test MultiViewer</button>-->

<h3 class="title" id="info"></h3>
<div id="contentDiv" style="width: 640px; height: 480px;"></div>
<script>
  let info = document.getElementById('info')
  // let base = window.location.origin + '/iiif/?iiif=/tcgaseg/tcgaimages/blca/TCGA-2F-A9KO-01Z-00-DX1.195576CF-B739-4BD9-B15B-4A70AE287D3E.svs/info.json'
  let base = window.location.origin + '/iiif/?iiif=/tcgaseg/tcgaimages/blca/TCGA-4Z-AA7N-01Z-00-DX1.10AA3499-6678-4DB2-9466-9CB3EA25CBB6.svs/info.json'

  let rois = document.getElementById('rois')
  let imv = document.getElementById('imv')
  let multiv = document.getElementById('multiv')
  let multilay = document.getElementById('multilay')

  // Testing multiple layers
  // NOTE! We do not currently have > 1 overlay, so I'm using an overlay from a DIFFERENT slide as the 2nd overlay.
  multilay.addEventListener('click', function () {
    // BLCA
    let s1 = 'TCGA-2F-A9KO-01Z-00-DX1.195576CF-B739-4BD9-B15B-4A70AE287D3E'
    let s2 = 'TCGA-2F-A9KP-01Z-00-DX1.3CDF534E-958F-4467-AA7E-FD3C5A86AAAA'
    let base = buildUrl('image', 'blca', s1)
    let f1 = buildUrl('feature', 'blca', s1)
    let f2 = buildUrl('feature', 'blca', s2)

    // BRCA
    // let s1 = 'TCGA-3C-AALI-01Z-00-DX1.F6E9A5DF-D8FB-45CF-B4BD-C6B76294C291'
    // let s2 = 'TCGA-3C-AALJ-01Z-00-DX1.777C0957-255A-42F0-9EEB-A3606BCF0C96'
    // let base = buildUrl('image', 'brca', s1)
    // let f1 = buildUrl('feature', 'brca', s1)
    // let f2 = buildUrl('feature', 'brca', s2)

    // let features = [[]]
    let features = [[f1, f2]]
    let opacities = [[1.0, 1.0]]

    info.innerHTML = 'Display Multiple Features'
    new ImageViewer(1, 'contentDiv', base, features, opacities)
  })

  // Zoom to different ROIs
  rois.addEventListener('click', function () {
    info.innerHTML = 'Zoom in on Different Regions of Interest'
    const regions = ['/8192,8192,4096,4096/max/0/default.jpg',
      '/12288,12288,3072,3072/max/0/default.jpg',
      '/16384,16384,2048,2048/max/0/default.jpg',
      '/20480,20480,1024,1024/max/0/default.jpg']
    roiAlchemy('contentDiv', base, regions, 2, 2, 500, 300)
  })

  // Display one OSD viewer
  imv.addEventListener('click', function () {
    info.innerHTML = 'Display an Image Using ImageViewer'
    new ImageViewer(1, 'contentDiv', base, [], [])
  })

  // Testing one viewer, using MultiViewer.
  multiv.addEventListener('click', function () {
    info.innerHTML = 'Display an Image Using MultiViewer'
    new MultiViewer(1, 'contentDiv', base, [], [])
  })

  function buildUrl(type, cType, img) {
    if (type === 'image') {
      return window.location.origin + '/iiif/?iiif=/tcgaseg/tcgaimages/' + cType + '/' + img + '.svs/info.json'
    } else if (type === 'feature') {
      return window.location.origin + '/iiif/?iiif=/tcgaseg/featureimages/' + cType + '/' + img + '-featureimage.tif/info.json'
    } else {
      return ''
    }
  }

</script>
</body>

</html>
