<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>

    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
</head>

<body class="font-awesome">

    <h2><a href="https://fontawesome.com/v4.7.0/cheatsheet/" target="_blank">Font Awesome</a></h2>

    <div class="fontawesome-icon-list">
        <div class="fa-hover">
            <a href="#">
                <i class="fa fa-arrows"></i>
                Lock pan position</a>
        </div>
    </div>

    <div class="fontawesome-icon-list">
        <div class="fa-hover">
            <!-- https://blogs.adobe.com/jkost/2014/11/locking-the-zoom-position-in-lightroom.html -->
            <a href="#">
                <!-- <i class="fa fa-plus-square-o"></i> -->
                <!-- <i class="fa fa-plus-square"></i> -->
                <i class="fa fa-search-plus"></i>
                Lock zoom position</a>
        </div>
    </div>

    <div class="fontawesome-icon-list">
        <div class="fa-hover">
            <a href="#">
                <i class="fa fa-crosshairs"></i>
                Lock center position</a>
        </div>
    </div>

    <div class="fontawesome-icon-list">
        <div class="fa-hover">
            <a href="#">
                <i class="fa fa-lock" aria-hidden="true"></i>
                lock</a>
        </div>
    </div>

    <div class="fontawesome-icon-list">
        <div class="fa-hover">
            <a href="#">
                <i class="fa fa-barcode" aria-hidden="true"></i>
                barcode (just because i like it)</a>
        </div>
    </div>

    <hr>
    <p>
        <i class="fa fa-arrows" aria-hidden="true"></i>
        Pan lock

        <i class="fa fa-search-plus" aria-hidden="true"></i>
        Zoom lock

        <i class="fa fa-crosshairs" aria-hidden="true"></i>
        Center lock
    </p>
    <hr>

    <p>
    <h3>Plotly</h3>
    <div class="fontawesome-icon-list">
        <div class="fa-hover">
            <a href="#">
                <img src="plotly-icons-github/zoombox.svg" class="fa fa-barcode" aria-hidden="true"></img>
                zoombox</a>
        </div>
    </div>
    &nbsp;
    <div>
        <!-- https://plotly.com/chart-studio-help/getting-to-know-the-plotly-modebar/ -->
        <img src="plotly-icons-github/pan.svg" alt="Pan"><br />
        <img src="plotly-icons-github/zoombox.svg" alt="Zoom"><br />
        <img src="plotly-icons-github/zoom-plus.svg" alt="Zoom in"><br />
        <img src="plotly-icons-github/zoom-minus.svg" alt="Zoom out"><br />
        <img src="plotly-icons-github/autoscale.svg" alt="Autoscale">
    </div>

</body>

</html>
