<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THREE.js</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #002347;
    }

    #container {
      position: absolute;
    }
  </style>
</head>
<body>

<canvas id="container"></canvas>

<script src="https://threejs.org/build/three.js"></script>

<script>
  let geometry;
  let material;
  let renderer;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  // renderer = new THREE.WebGLRenderer(); // cube

  renderer = new THREE.WebGLRenderer({
    canvas: document.querySelector("#container"),
    antialias: true,
    alpha: true,
  });

  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  // document.body.appendChild(renderer.domElement); // without container

  camera.position.z = 5;

  renderer.render(scene, camera);

  function addCube() {
    geometry = new THREE.BoxGeometry(1, 1, 1);
    material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
  }
  // addCube();

  function addStar() {
    let geometry = new THREE.SphereGeometry(0.25, 24, 24);
    let material = new THREE.MeshStandardMaterial({color: 0xffffff});
    let star = new THREE.Mesh(geometry, material);

    // generate position values
    let [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));

    star.position.set(x, y, z);
    scene.add(star);
  }
  Array(1000).fill().forEach(addStar);

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
