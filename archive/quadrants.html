<head>

<body>
    <h1>How to split container into multiple screen using CSS Grid Layout</h1>
    <div class="container">
        <div style="background-color: red;">
            <div id="openseadragon1" style="width: 500px; height: 300px;"></div>
            <mark id="mark0" style="background-color: rgb(0, 255, 0);">#00ff00</mark>&nbsp;&nbsp;<button
                id="btnDraw0">Draw</button>
        </div>
        <div style="background-color: orange;">
            <div id="openseadragon2" style="width: 500px; height: 300px;"></div>
            <mark id="mark1" style="background-color: rgb(0, 255, 0);">#00ff00</mark>&nbsp;&nbsp;<button
                id="btnDraw1">Draw</button>
        </div>
        <div style="background-color: yellow;">
            
            <div id="test">
                <h1>TC</h1>
                <mark id="mark2" style="background-color: rgb(0, 255, 0);">#00ff00</mark>&nbsp;&nbsp;<button
                id="btnDraw2">Draw</button>
                <div id="openseadragon3" style="width: 500px; height: 300px;">
                
                </div>
            </div>
            
        </div>
        <div style="background-color: green;">Child 4</div>
    </div>
    <script src="./openseadragon/openseadragon.min.js"></script>
    <script src="./fabric/openseadragon-fabricjs-overlay.js"></script>
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./fabric/fabric.adapted.js"></script>
    <script src="./color-picker/color-picker.min.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/paint.js"></script>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon1",
            prefixUrl: "./openseadragon/images/",
            tileSources: "//openseadragon.github.io/example-images/duomo/duomo.dzi"
        });
        let jsc = new Color(document.getElementById('mark0'));
        let x = document.getElementById('btnDraw0');
        let p = new Paint(x, viewer);

        /////
        var viewer1 = OpenSeadragon({
            id: "openseadragon2",
            prefixUrl: "./openseadragon/images/",
            tileSources: "//openseadragon.github.io/example-images/duomo/duomo.dzi"
        });
        let jsc1 = new Color(document.getElementById('mark1'));
        let x1 = document.getElementById('btnDraw1');
        let p1 = new Paint(x1, viewer1);

        //////
        var viewer2 = OpenSeadragon({

        });
        let jsc2 = new Color(document.getElementById('mark2'));

        let p2 = new Paint(x2, viewer2);
    </script>
