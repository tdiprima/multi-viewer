<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/usnistgov/OpenSeadragonFiltering/openseadragon-filtering.js"></script>
    <script src="src/SmallViewer.js"></script>
</head>
<body>
    <div id="contentDiv" style="width: 640px; height: 480px;"></div>
    <div id="tamtam" style="width: 640px; height: 480px;"></div>
    <script>
        let smallViewer = new SmallViewer('contentDiv')
        smallViewer.setSources(['//openseadragon.github.io/example-images/duomo/duomo.dzi'], [1.0, 1.0])

        let Croc = function (viewerDivId) {
          SmallViewer.call(this, viewerDivId)
        }

        Croc.prototype = Object.create(SmallViewer.prototype)

        let crocObj = new Croc('tamtam')
        crocObj.setSources(['//openseadragon.github.io/example-images/duomo/duomo.dzi'], [1.0, 1.0])

    </script>
</body>
</html>
